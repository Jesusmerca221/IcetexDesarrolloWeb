<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <!-- Agregar enlaces a los archivos Bootstrap CSS y CSS personalizado aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Panel de Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historial de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Generar Registro de Ventas</a>
                    </li>
                </ul>
        </div>
    </nav>

    <div id="contenedorAdmin" class="container mt-4">
        <h1>Bienvenido al Panel de Administrador</h1>
        <div class="row">
            <form class="mt-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar productos">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
    

    <footer class="bg-dark text-light text-center py-2">
        © 2023 Total Sport
    </footer>

    <!-- Agregar enlaces a los archivos Bootstrap JS y jQuery aquí (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
