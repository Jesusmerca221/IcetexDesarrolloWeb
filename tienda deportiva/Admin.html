<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <!-- Agregar enlaces a los archivos Bootstrap CSS y CSS personalizado aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Panel de Administrador</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Inventario.html">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial de Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Generar Registro de Ventas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="contenedorAdmin" class="container mt-4">
        <h1>Bienvenido al Panel de Administrador</h1>
        <div class="row">
            <!-- Sección de productos en el inventario -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="producto1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción del producto 1. Cantidad disponible: <span class="cantidad-disponible">10</span></p>
                        <a href="#" class="btn btn-primary agregar-al-carrito" data-nombre="Producto 1" data-precio="10.00" data-cantidad="10">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <!-- Repite este bloque para más productos -->
        </div>

        <form class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar productos">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>

    <footer class="bg-dark text-light text-center py-2">
        © 2023 Total Sport
    </footer>

    <!-- Agregar enlaces a los archivos Bootstrap JS y jQuery aquí (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            var carrito = [];

            $('.agregar-al-carrito').click(function(){
                var nombre = $(this).data('nombre');
                var precio = parseFloat($(this).data('precio'));
                var cantidadDisponible = parseInt($(this).data('cantidad'));

                if (cantidadDisponible > 0) {
                    carrito.push({ nombre: nombre, precio: precio });
                    // Reducir la cantidad disponible
                    $(this).data('cantidad', cantidadDisponible - 1);
                    actualizarCantidadDisponible($(this));
                    mostrarCarrito();
                } else {
                    alert('No hay suficiente cantidad disponible.');
                }
            });

            function actualizarCantidadDisponible(elemento){
                var cantidadDisponible = parseInt(elemento.data('cantidad'));
                elemento.find('.cantidad-disponible').text(cantidadDisponible);
            }

            function mostrarCarrito(){
                // Tu lógica para mostrar el carrito aquí
            }
        });
    </script>
</body>
</html>
