<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlaces a los archivos CSS y Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Barra de navegación -->
    </nav>

    <div id="contenedorLogup" class="container mt-4">
        <h1>Registro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                <small class="error-msg" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                <small class="error-msg" id="password-error"></small>
            </div>
            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirme su contraseña">
                <small class="error-msg" id="confirmar-password-error"></small>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="Login.html">Inicia Sesión</a></p>
    </div>

    <footer class="bg-dark text-light text-center py-2">
        © 2023 Total Sport
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var registrationForm = document.getElementById('registrationForm');

            registrationForm.addEventListener('submit', function(event) {
                // Limpiar mensajes de error previos
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('confirmar-password-error').textContent = '';

                var email = document.getElementById('email').value;
                var password = document.getElementById('contrasena').value;
                var confirmPassword = document.getElementById('confirmar-contrasena').value;

                // Validar el formato del correo electrónico
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    event.preventDefault();
                    document.getElementById('email-error').textContent = 'Ingrese un correo electrónico válido.';
                }

                // Validar la longitud de la contraseña
                if (password.length < 8) {
                    event.preventDefault();
                    document.getElementById('password-error').textContent = 'La contraseña debe tener al menos 8 caracteres.';
                }

                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    event.preventDefault();
                    document.getElementById('confirmar-password-error').textContent = 'Las contraseñas no coinciden.';
                }
            });
        });
    </script>
</body>
</html>
