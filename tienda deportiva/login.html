<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agrega el enlace a la hoja de estilo de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Barra de navegación -->
    </nav>

    <div id="contenedorLogin" class="container mt-4">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                <small class="error-msg" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                <small class="error-msg" id="password-error"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <a href="Logup.html">Regístrate</a></p>
    </div>

    <footer class="bg-dark text-light text-center py-2">
        © 2023 Total Sport
    </footer>

    <!-- Agrega el enlace a la biblioteca de scripts de Bootstrap al final del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(event) {
                // Limpiar mensajes de error previos
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                // Validar el formato del correo electrónico
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    event.preventDefault();
                    document.getElementById('email-error').textContent = 'Ingrese un correo electrónico válido.';
                }

                // Validar la longitud de la contraseña
                if (password.length < 8) {
                    event.preventDefault();
                    document.getElementById('password-error').textContent = 'La contraseña debe tener al menos 8 caracteres.';
                }
            });
        });
    </script>
</body>
</html>
